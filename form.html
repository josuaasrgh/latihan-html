<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
</head>
<body>
  <center>
    <h1>
      <font face="Brush Script MT, cursive" size="7">Form Pendaftaran</font>
    </h1>
  </center>

  <form>
    <center>
    <table border="0" cellspacing="0" cellpadding="8" width="600">
      <tr>
        <td width="200" align="left"><b>Nama Lengkap</b></td>
        <td width="40" align="center"><b>:</b></td>
        <td><input type="text" id="nama" name="nama" size="40"></td>
      </tr>
      <tr>
        <td align="left"><b>Jenis Kelamin</b></td>
        <td align="center"><b>:</b></td>
        <td>
          <input type="radio" name="jk" value="Laki-laki" id="jk-l"> Laki-laki
          <input type="radio" name="jk" value="Perempuan" id="jk-p"> Perempuan
        </td>
      </tr>
      <tr>
        <td align="left"><b>Tempat Lahir</b></td>
        <td align="center"><b>:</b></td>
        <td><input type="text" id="tempat" name="tempat" size="40"></td>
      </tr>
      <tr>
        <td align="left"><b>Tanggal Lahir</b></td>
        <td align="center"><b>:</b></td>
        <td><input type="date" id="tanggal" name="tanggal"></td>
      </tr>
      <tr>
        <td align="left"><b>Hobi</b></td>
        <td align="center"><b>:</b></td>
        <td>
          <input type="checkbox" name="hobi" value="Membaca"> Membaca
          <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
          <input type="checkbox" name="hobi" value="Musik"> Musik
        </td>
      </tr>
      <tr>
        <td align="left"><b>Password</b></td>
        <td align="center"><b>:</b></td>
        <td><input type="password" id="password" name="password" size="40"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="checkbox" id="syarat" name="syarat"> Saya menyetujui syarat & ketentuan
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
    </center>
  </form>

  <br><br>

        </td>
      </tr>
    </table>
  </center>
</body>
</html>
