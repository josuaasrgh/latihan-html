<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
</head>
<body>
  <h1>Form Pendaftaran</h1>
  <form>
    <label>Nama Lengkap: <input type="text"></label><br>
    <label>Jenis Kelamin:
      <input type="radio" name="jk" value="Laki-laki"> Laki-laki
      <input type="radio" name="jk" value="Perempuan"> Perempuan
    </label><br>
    <label>Tempat Lahir: <input type="text"></label><br>
    <label>Tanggal Lahir: <input type="date"></label><br>
    <label>Hobi:
      <input type="checkbox" value="Membaca"> Membaca
      <input type="checkbox" value="Olahraga"> Olahraga
      <input type="checkbox" value="Musik"> Musik
    </label><br>
    <label>Password: <input type="password"></label><br>
    <label><input type="checkbox"> Saya menyetujui syarat & ketentuan</label><br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
